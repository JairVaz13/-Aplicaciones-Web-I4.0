<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Detalles de Producto</title>
</head>
<body>
    <h1>Detalles de Producto</h1>
    <form action="/guardar_detalles" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="descripcion">Descripci√≥n:</label>
        <textarea id="descripcion" name="descripcion" required></textarea><br><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" min="0" step="0.01" required><br><br>

        <label for="existencia">Existencia:</label>
        <input type="number" id="existencia" name="existencia" min="0" required><br><br>

        <input type="submit" value="Guardar">
    </form>
</body>
</html>
